<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="status">Status: </label>
          <select [(ngModel)]="task.status">
            <option value="C" selected>Created</option>
            <option value="P">In Progress</option>
            <option value="D">Done</option>
          </select>
          
        </div>
  
        <div class="form-group">
          <label for="description">Description:</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="task.description"
            name="description"
            maxlength="1000"
          />
        </div>

        <div class="form-group">
          <label for="user_id">User: </label>
          <select [(ngModel)]="task.user_id">
            <option *ngFor="let u of users" [ngValue]="u.id">{{u.username}}</option>
          </select>
        </div>
       
        <button (click)="saveTask()" class="btn btn-success">Submit</button>
        <div *ngIf="error">
          <h4>Something wrong!</h4>
        </div>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newTask()">Add New Task</button>
      </div>
    </div>
  </div>
